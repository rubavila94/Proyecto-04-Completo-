<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Listar Editoriales</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/autores/">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros/">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias/">Categor√≠as</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales/">Editoriales</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Listado de Editoriales</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial : ${editoriales}">
                    <td th:text="${editorial.id}"></td>
                    <td th:text="${editorial.nombre}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/editoriales/{id}(id=${editorial.id})}"
                            class="btn btn-primary btn-sm mr-2">Mostrar</a>
                            <a th:href="@{/editoriales/libros/{id}(id=${editorial.id})}"
                            class="btn btn-primary btn-info mr-2">Libros</a>
                            <a th:href="@{/editoriales/editar/{id}(id=${editorial.id})}"
                                class="btn btn-primary btn-warning mr-2">Editar</a>
                            <a th:href="@{/editoriales/eliminar/{id}(id=${editorial.id})}"
                                class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/editoriales/nuevo}" class="btn btn-primary">Agregar Editorial</a>
    </div>
</body>

</html>
