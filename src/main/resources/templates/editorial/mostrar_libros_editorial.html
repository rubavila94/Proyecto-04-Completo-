<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Libros de Editorial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/autores/">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros/">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias/">Categor√≠as</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales/">Editoriales</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Libros de Editorial</h2>
        <p>Id de la editorial: <span th:text="${editorial.id}"></span></p>
        <p>Nombre de la editorial: <span th:text="${editorial.nombre}"></span></p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/editoriales/listar}" class="btn btn-secondary">Volver</a>
    </div>
</body>

</html>
