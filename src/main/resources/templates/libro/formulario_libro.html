<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Formulario de Libro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/autores/">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros/">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias/">Categor√≠as</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales/">Editoriales</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Formulario de Libro</h2>
        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
            <input type="hidden" th:field="*{id}" />
            <!--Para poder guardar un libro-->
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" th:value="${libro.titulo}" class="form-control" id="titulo"
                th:field="*{titulo}" placeholder="Titulo del libro" required />
            </div>

            <div class="form-group">
                <label for="editorialId">Editorial</label>
                <select class="form-control" id="editorialId" name="editorialId" required>
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}"
                        th:text="${editorial.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoriaId">Editorial</label>
                <select class="form-control" id="categoriaId" name="categoriaId" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                        th:text="${categoria.nombre}"></option>
                </select>

                <!--Este es distinto porque un libro puede tener varios autores-->
                <div class="form-group">
                    <label for="autoresIds">Autores</label>
                    <select class="form-control" id="autoresIds" name="autoresIds" required>
                        <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
