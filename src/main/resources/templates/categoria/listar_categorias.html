<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/autores/">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros/">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias/">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales/">Editoriales</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Listado de Categorias</h2>
        <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}"></td>
                <td th:text="${categoria.nombre}"></td>
                <td>
                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}"
                        class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}"
                        class="btn btn-danger btn-sm">Eliminar</a>
                </td>
                <!--DE esta forma también es válido crear las formulas de parametrizacion-->
            </tr>
        </tbody>
        </table>
        <a th:href="@{/categorias/nuevo}" class="btn btn-success">Agregar Categoria</a>

    </div>
</body>

</html>
